<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prank 1 - Coconut</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    #coconut {
      position: absolute;
      width: 300px;
      height: auto;
      left: 50%;
      top: 20%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { top: 20%; }
      50% { top: 40%; }
    }

    #message {
      display: none;
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      color: lime;
      font-size: 64px;
      font-weight: bold;
      font-family: sans-serif;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <img id="coconut" src="images/coconut.png" alt="Coconut">
  <div id="message">Sei un marijuano</div>

  <script>
    setTimeout(() => {
      const coconut = document.getElementById("coconut");
      coconut.src = "images/coconut_broken.png";
      coconut.style.animation = "none";

      const message = document.getElementById("message");
      message.style.display = "block";
    }, 4000); // after 4 seconds
  </script>

</body>
</html>
