
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prank 3 - Hunter</title>
<style>
    body {
        margin: 0;
        background-color: #003300;
        overflow: hidden;
    }
    #hunter {
        position: absolute;
        bottom: 0;
        left: -100px;
        animation: walk 5s forwards;
    }
    @keyframes walk {
        0% { left: -100px; }
        100% { left: 50%; }
    }
    #smoke {
        position: absolute;
        left: 50%;
        bottom: 60px;
        animation: puff 3s infinite;
    }
    @keyframes puff {
        0% { opacity: 0; transform: translateY(0) scale(1); }
        50% { opacity: 1; transform: translateY(-30px) scale(1.2); }
        100% { opacity: 0; transform: translateY(-60px) scale(0.8); }
    }
    #leaf {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        transform: translate(-50%, -50%);
    }
    #message {
        display: none;
        color: yellow;
        font-size: 4em;
        font-weight: bold;
        text-align: center;
        position: absolute;
        top: 50%;
        width: 100%;
        transform: translateY(-50%);
    }
</style>
</head>
<body>
<img src="images/hunter.png" id="hunter" onanimationend="showLeaf()" />
<img src="images/smoke.png" id="smoke" />
<img src="images/leaf.png" id="leaf" />
<div id="message">Siiiii... la canapa!</div>
<script>
function showLeaf() {
    document.getElementById('leaf').style.display = 'block';
    setTimeout(() => {
        document.getElementById('message').style.display = 'block';
    }, 1000);
}
</script>
</body>
</html>
